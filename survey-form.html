            <label id="number-label" for="number">Number</label>
            <input type="number" placeholder="Enter number" name="number" id="number" min="1" max="100">

            <label for="name">Name</label>
            <select name="" id="dropdown">
                <option value="">select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">OPtion 2</option>
            </select>

            <div>
                <label for="name">
                    <input type="radio" name="radio" value="option1" id="">
                </label>
                
                <label for="name">
                    <input type="radio" name="radio" value="option2" id="">
                </label>
            </div>

            <label for="name">Name</label>
            <div>
                <input type="checkbox" name="" id="" value="checkbox1">
                <input type="checkbox" name="" id="" value="checkbox2">
                <input type="checkbox" name="" id="" value="checkbox3">
            </div>

            <label for="name">Any comments or suggestions</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </div>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
